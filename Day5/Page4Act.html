<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script>
        var users = [

        ]
        function addInitialRecords() {
            var myTable = document.getElementById("tblUsers");
            for (var i = 0; i < users.length; i++) {
                var row = myTable.insertRow(i + 1);//0th row is heading row so i+1th row like a tr
                var cellUN = row.insertCell(0);//add 1st column like td
                var cellPass = row.insertCell(1);//add 1st column like td
                var cellDB = row.insertCell(2);
                var cellCT = row.insertCell(3);
                cellUN.innerHTML = users[i].username;
                cellPass.innerHTML = users[i].password;
                cellDB.innerHTML = users[i].dob;
                cellCT.innerHTML = users[i].contact
            }
        }

        function registerUser() {
            var username = document.getElementById("txtUsername").value
            var password = document.getElementById("txtPassword").value
            var dob = document.getElementById("txtDob").value
            var contact = document.getElementById("txtContact").value
            var myUser = {
                username: username,
                password: password,
                dob: dob,
                contact: contact
            }
            users.push(myUser);
            //console.log("-----------------------------------------")
            //console.log(users)
            var count = users.length;
            var myTable = document.getElementById("tblUsers");
            var row = myTable.insertRow(count);
            var cellUN = row.insertCell(0);
            var cellPass = row.insertCell(1);
            var cellDB = row.insertCell(2);
            var cellCT = row.insertCell(3);
            cellUN.innerHTML = users[count - 1].username;
            cellPass.innerHTML = users[count - 1].password;
            cellDB.innerHTML = users[count - 1].dob;
            cellCT.innerHTML = users[count - 1].contact
        }
    </script>

<body>
    <div>

        <input type="number" class="form-control" id="txtContact" />

        <button class="btn btn-danger" onclick="registerUser()">ADD TO TABLE</button>
